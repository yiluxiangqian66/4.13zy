<script src="js/jQuery.js"></script>
<script>
    $.ajax({
        url: "/list",
        type: 'GET',
        success: function(data) {
            var arr = JSON.parse(data);
            gethtml(arr.list);
        },
        error: function(error) {
            console.log(error);
        }
    })

    function gethtml(list) {
        var html = "";
        $.each(list, function(i, v) {
            html += ` <dl>
                <dt>
                   <img src="${v.img}" alt="">
                     <p>        
                      <span><i class="icon iconfont icon-shoucang1"></i></span>
                      <span><i class="icon iconfont icon-shoucang1"></i></span>
                      <span><i class="icon iconfont icon-shoucang1"></i></span>
                      <span><i class="icon iconfont icon-shoucang1"></i></span>
                      <span><i class="icon iconfont icon-shoucang1"></i></span>
                   </p>    
                </dt>
                <dd>
                    <p class="tit">${v.tit}</p>
                    <p><b>￥${v.pro}元</b><span>可月付</span></p>
                    <p class="text">${v.text}</p>
                    <p class="texts">${v.texts}</p>
                    <p>
                        <span>新上架</span>
                        <span>独卫</span>
                        <span>独立厨房</span>
                        <font>今天发布</font>
                    </p>
                </dd>
            </dl>`
        })
        $('.sec').html(html);
    }
</script>
